<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Hexscholl-JSLive-Final/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 六角學院 JS 直播班最終主線任務 - WeiJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
    />

    <link rel="modulepreload" crossorigin href="/Hexscholl-JSLive-Final/assets/alert.153ff9eb.js">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <span class="navbar-brand navbar__logo mb-0 h1">WOWOROOM</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#compare">後臺管理</a>
              </li>
              <li class="nav-item ms-lg-6">
                <a class="nav-link active" href="#product">管理員登入</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="navbar__line"></div>
    </header>

    <section class="data">
      <div class="container">
        <div class="data__filter">
          <div class="row">
            <div class="col-3">
              <select class="form-select" id="typeFilter">
                <option value="category" selected>類別</option>
                <option value="product">品項</option>
              </select>
            </div>
          </div>
        </div>
        <h2 id="chartTitle" class="data__title text-center">全產品類別營收比重</h2>
        <div id="chart"></div>
        <div class="data__clear d-flex justify-content-end">
          <button class="btn btn-outline-black btn-lg data__clear__btn">
            清除全部訂單
            <span
              id="clearLoading"
              class="d-none spinner-border spinner-border-sm"
              role="status"
            ></span>
          </button>
        </div>
        <div class="data__table">
          <div class="table-responsive">
            <table class="table table-bordered border-black">
              <thead>
                <tr>
                  <th nowrap>訂單編號</th>
                  <th nowrap>聯絡人</th>
                  <th nowrap>聯絡地址</th>
                  <th nowrap>電子郵件</th>
                  <th nowrap>訂單品項</th>
                  <th nowrap>訂單日期</th>
                  <th nowrap>訂單狀態</th>
                  <th nowrap>訂單操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="data__table__placeholder placeholder-glow">
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                  <td>
                    <span class="placeholder col-12"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    
  </body>
</html>
